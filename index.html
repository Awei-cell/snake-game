<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>经典贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>贪吃蛇游戏</h1>
        
        <!-- 添加玩家名称输入 -->
        <div class="player-name">
            <label for="playerName">您的名称:</label>
            <input type="text" id="playerName" placeholder="请输入您的名称">
            <button id="saveNameBtn" class="btn">保存</button>
            <span id="currentPlayerName"></span>
        </div>
        
        <div class="game-info">
            <div class="score">分数: <span id="score">0</span></div>
            <div class="high-score">最高分: <span id="highScore">0</span></div>
        </div>
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
        </div>

        <div class="game-controls">
            <button id="startBtn" class="btn">开始游戏</button>
            <button id="pauseBtn" class="btn" disabled>暂停</button>
            <button id="restartBtn" class="btn" disabled>重新开始</button>
            <button id="leaderboardBtn" class="btn">查看排行榜</button>
        </div>

        <!-- 添加速度控制 -->
        <div class="speed-control">
            <label for="speedSlider">游戏速度:</label>
            <input type="range" id="speedSlider" min="50" max="300" value="150" step="10">
            <span id="speedValue">150ms</span>
        </div>

        <!-- 添加排行榜显示区域 -->
        <div id="leaderboard" class="leaderboard">
            <h3>排行榜</h3>
            <div class="leaderboard-content">
                <ol id="leaderboardList"></ol>
            </div>
            <button id="closeLeaderboardBtn" class="btn">关闭</button>
        </div>

        <div class="game-instructions">
            <h3>游戏说明</h3>
            <ul>
                <li>使用方向键或WASD控制蛇的移动方向</li>
                <li>吃掉食物可以增长蛇身并获得分数</li>
                <li>撞到墙壁或自身会导致游戏结束</li>
                <li>游戏会自动保存您的最高分数</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
